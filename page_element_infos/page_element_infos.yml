login_page: '登录页面元素'
username_input_box:
  element_name: '用户名输入框'
  locator_type: 'xpath'
  locator_value: '//input[@name="account"]'
  timeout: 3

password_input_box:
  element_name: '密码输入框'
  locator_type: 'xpath'
  locator_value: '//input[@name="password"]'
  timeout: 3

login_button:
  element_name: '登录按钮'
  locator_type: 'xpath'
  locator_value: '//button[@id="submit"]'
  timeout: 3

product_page: '产品页面'
go_product_page:
  element_name: '前往产品页面'
  locator_type: 'xpath'
  locator_value: "//li[@data-id='product']"
  timeout: 3

plan_page:
  element_name: '计划页面'
  locator_type: 'xpath'
  locator_value: "//*[@id='subNavbar']/ul/li[3]/a"
  timeout: 3

add_plan_page:
  element_name: '提计划页面'
  locator_type: 'xpath'
  locator_value: '//*[@id="mainMenu"]/div[2]/a/i'
  timeout: 3

plan_name:
  element_name: '计划名称输入框'
  locator_type: 'xpath'
  locator_value: '//*[@id="title"]'
  timeout: 3

plan_submit:
  element_name: '保存计划按钮'
  locator_type: 'xpath'
  locator_value: '//*[@id="submit"]'
  timeout: 3


add_product_page:
  element_name: '添加产品按钮'
  locator_type: 'xpath'
  locator_value: '//*[@id="pageActions"]/div/a'
  timeout: 3

product_input:
  element_name: '产品名称输入框'
  locator_type: 'xpath'
  locator_value: '//input[@id="name"]'
  timeout: 3

product_code_input:
  element_name: '产品代号输入框'
  locator_type: 'xpath'
  locator_value: '//input[@id="code"]'
  timeout: 3

product_submit:
  element_name: '保存产品按钮'
  locator_type: 'xpath'
  locator_value: '//button[@id="submit"]'
  timeout: 3

story_page:
  element_name: '故事页面'
  locator_type: 'xpath'
  locator_value: "//*[@id='subNavbar']/ul/li[1]"
  timeout: 3

add_story_page:
  element_name: '提故事页面'
  locator_type: 'xpath'
  locator_value: '//*[@id="mainMenu"]/div[3]/a[3]/i'
  timeout: 3

story_name:
  element_name: '故事名称'
  locator_type: 'xpath'
  locator_value: '//*[@id="title"]'
  timeout: 3

story_submit:
  element_name: '保存故事按钮'
  locator_type: 'xpath'
  locator_value: '//*[@id="submit"]'
  timeout: 3